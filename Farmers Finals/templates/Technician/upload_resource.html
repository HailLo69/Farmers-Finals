<!-- templates/Technician/upload_resource.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload Technical Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }

        small {
            color: #555;
            display: block;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .message-box {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .success.message-box {
            background-color: #e6ffed;
            border: 1px solid #4CAF50;
        }

        .error.message-box {
            background-color: #ffe6e6;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>Upload Technical Resource</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="message-box {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_resource') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required aria-required="true" aria-describedby="titleHelp">

        <label for="file">Choose file (pdf, docx, doc, txt):</label>
        <input type="file" id="file" name="file" accept=".pdf,.docx,.doc,.txt" required aria-required="true" aria-describedby="fileHelp">
        <small id="fileHelp">Allowed formats: PDF, DOCX, DOC, TXT. Max size: 10MB.</small>

        <button type="submit">Upload</button>
    </form>

    <a href="{{ url_for('technician_resources') }}">Back to Resources</a>
</body>
</html>
